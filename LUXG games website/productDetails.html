<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Product Details</title>
</head>
<body>
  <!-- HEADER -->
  <div class="headerContainer">
    <div class="header">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <div class="headerLinks">
        <a href="index.html">Home</a>
        <a href="ourShop.html">Our Shop</a>
        <a href="productDetails.html">Product Details</a>
        <a href="contactUs.html">Contact Us</a>
        <button class="btn signInBtn">sign in</button>
      </div>
    </div>
  </div>

  <!-- نموذج تسجيل الدخول (Modal) -->
  <div id="signInModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
  </div>

  <!-- تفاصيل المنتج -->
  <div class="productDetailContainer">
    <div class="productDetail">
      <div class="productImage">
        <img src="images/product1.jpg" alt="Gaming Mouse" />
      </div>
      <div class="productInfo">
        <h1>Gaming Mouse</h1>
        <p class="description">
          High precision and comfortable design, perfect for long gaming sessions.
        </p>
        <span class="price">$49.99</span>
        <button class="btn addToCartBtn">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footerContainer">
    <div class="footer">
      copyright &copy; 2048 LUGX Gaming Company.
      All rights reserved. Design: TemplateMo
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
