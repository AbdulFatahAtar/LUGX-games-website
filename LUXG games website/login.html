<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LUGX</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="headerContainer">
      <div class="header">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="logo" />
        </a>
        <div class="headerLinks">
          <button class="btn" onclick="window.open('index.html','_self')">Home</button>
          <button class="btn" onclick="window.open('ourShop.html','_self')">Our Shop</button>
          <button class="btn" onclick="window.open('contactUs.html','_self')">Contact Us</button>
          <button class="btn signInBtn" onclick="window.open('login.html','_self')">Sign In</button>
        </div>
      </div>
    </div>

    <!-- FORM FOR LOGIN -->
    <div class="loginContainer">
      <h2>Login</h2>
      <form action="index.html">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- FOOTER -->
    <div class="footerContainer">
      <div class="footer">
        &copy; 2048 LUGX Gaming Company. All rights reserved. Design: Abdul Fatah Atar      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
